    function getDist(x1, y1, x2, y2){

}

    // 3번 문제
    function operator(n1, operate, n2){
    let answer;
    switch(operate){
        case '+':
            answer = n1+n2;
            break;
        case '-':
            answer = n1-n2;
            break;
        case '*':
            answer = n1*n2;
        case '/':
            answer = n1/n2;
        case '%':
            answer = n1%n2;
        default:
            answer = '연산자를 입력하세요.';
    }
    return answer
}

    // 9번 문제
    function quest9(longStr){
    let Str = longStr.replace(/ |;|[.]/g, "");
    let Case = Str.split('');
    let new_arr= [...new Set(Case)];
    let cnt_arr = [];
    let cnt = 0;
    for (let i=0; i<new_arr.length; i++){
        for (let j=0; j<Case.length; j++){
            if (new_arr[i]==Case[j]) {
                cnt++;
            }
        }
        cnt_arr.push(cnt);
        cnt = 0;
    }

    let result = {};
    for (let k=0; k<cnt_arr.length; k++){
        result[new_arr[k]] = cnt_arr[k];
    }
    for (key in result){
        console.log(`${key}:${result[key]}`)
    }
