        function quest1() {
            let x1 = Number(prompt("첫 번째 점의 x좌표를 입력하세요"));
            let y1 = Number(prompt("첫 번째 점의 y좌표를 입력하세요"));
            let x2 = Number(prompt("두 번째 점의 x좌표를 입력하세요"));
            let y2 = Number(prompt("두 번째 점의 y좌표를 입력하세요"));   
            let p1 ={
                x:x1,
                y:y1
                }
            let p2 ={
                x:x2,
                y:y2
                }
            console.log("Getting distance using getDist() func");
            let distance = getDist(p1, p2);
            console.log(distance);
        }

        function getDist(p1, p2) { 
            return Math.sqrt((p2.x-p1.x)**2+(p2.y-p1.y)**2);
        }

        function quest3() {
            let num1 = parseInt(prompt("첫 번재 숫자를 입력하세요"));
            let oper = prompt("연산자를 입력하세요");
            let num2 = parseInt(prompt("두 번째 숫자를 입력하세요"));
            var answer = operate(num1, oper, num2);
            console.log("정답은 %d입니다.", answer);
        }

        function operate(num1, oper, num2) { 
            let answer;
            switch(oper){
                case '+':
                    answer = num1+num2;
                    break;
                case '-':
                    answer = num1-num2;
                    break;
                case '*':
                    answer = num1*num2;
                case '/':
                    answer = num1/num2;
                case '%':
                    answer = num1%num2;
                default:
                    answer = '연산자를 입력하세요.';
            }
            return answer
        }

        function myReverse(str) {
            let result = "";
